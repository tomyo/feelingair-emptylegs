    <style>
      /* Reset */
      * {
        box-sizing: border-box;

      html,

      /* Global styles */

      input {

        border: 1px solid currentColor;

      :root {
        --color-brand: oklch(50% 28% 238);
        --color-primary: oklch(56% 40% 250);
        --color-dark: oklch(25% 0% 90);
        --color-border: oklch(33% 25% 253);

        --color-font-primary: var(--color-border);
        --color-font-neutral: var(--color-neutral);
        --color-font: var(--color-font-primary);
        --color-background: var(--color-light);
        --color: var(--color-font);
        --font-family-main:
          "Noto Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        color-scheme: light;
        --max-width-container: 125ch;
      }
      /* </theme> */

      @font-face {
        font-family: "Objective";
        src: url("/assets/fonts/Objective-Regular.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      body {
        font-family: var(--font-family-main, system-ui);
        color: var(--color, var(--color-font));
        background-color: var(--color-background);
        transition: all ease-in-out 0.2s;
        accent-color: var(--color-brand);

      button,
      .button {

        background-color: var(--color-primary);
        text-decoration: none;
        padding: 1rem 1.5rem;
        text-align: center;
      }

      input,
      select {
        color: var(--color-font-neutral);
      }

  <body>
    <header>
      <a href="https://feelingair.com.ar" aria-label="Ir a la pÃ¡gina principal de FeelingAir">
        <img id="logo" src="/assets/images/feelingair.svg" alt="feeling air logo" />
      </a>
    </header>
    <main>
      <section id="hero">
        <h1 style="font-weight: 400">Empty Legs</h1>
        <h2 style="font-weight: 400; font-size: 1rem">PrÃ³ximos Vuelos</h2>
      </section>
      <trips-filter>
        <section id="filters">
          <form class="card">
            <label for="origin">Origen:</label>
            <div id="origins">
              <select-styled>
                <select id="origin" name="origin" aria-label="Origen">
                  <option value="" selected>Todos</option>
                </select>
              </select-styled>
            </div>

            <label for="destination">Destino:</label>
            <div id="destinations">
              <select-styled>
                <select id="destination" name="destination" aria-label="Destino">
                  <option value="" selected>Todos</option>
                </select>
              </select-styled>
            </div>
            <label for="dateFrom">A partir de<span id="hideOnToday">l</span>:</label>
            <today-date-picker onclick="dateFrom.showPicker()">
              <input id="dateFrom" type="date" name="startDate" aria-label="Fecha de inicio" />

              <style>
                form:has(today-date-picker[today]) #hideOnToday {
                  display: none;
                }

                today-date-picker {
                  position: relative;
                  color: var(--color-neutral);

                  > * {
                    width: 100%;
                  }

                  &[today] {
                    &::before {
                      content: "Hoy";
                      position: absolute;
                      inset: 0;
                      background-color: var(--color-background);
                      z-index: 1;
                      border: none;
                      border-bottom: 1px solid var(--color-border);
                      text-align: start;
                      align-content: center;
                      padding: 0.5rem;
                    }

                    &::after {
                      content: "";
                      position: absolute;
                      top: 50%;
                      right: 0.5rem;
                      width: 0;
                      height: 0;
                      border-left: 0.25rem solid transparent;
                      border-right: 0.25rem solid transparent;
                      border-top: 0.25rem solid currentColor;
                      margin-top: -0.1rem;
                      z-index: 1;
                    }

        <div class="card" id="noResults">

          <strong>No encontramos opciones para los criterios seleccionados.</strong>

    <style>
      header {
        text-align: center;
        padding: 2rem; /* margin adds scroll */
        font-size: 0.7rem;
        background-color: var(--color-brand);
        color: var(--color-light);

        #logo {
          filter: invert(1);
        }
      }

      .card {
        padding: 1rem;
        box-shadow: 0 0.25rem 0.25rem 0 oklch(80% 0% 106);
      }

      #hero {
        text-align: center;
        padding: 0.1rem 2rem 2rem;
        margin: 0 auto;
        background-color: var(--color-brand);
        color: var(--color-light);
      }

      #filters {
        --text-align: center;
        --flex-direction: column;
        --form-items-align: stretch;
        text-align: var(--text-align);
        background: transparent;

        @media (width > 768px) {
          --flex-direction: row;
          --text-align: left;
          --form-items-align: center;
        }

        form {
          display: flex;
          flex-flow: var(--flex-direction) nowrap;
          align-items: var(--form-items-align);
          justify-content: stretch;
          gap: 1rem;
          padding: 2rem;
          text-align: start;
          margin-inline: auto;
          margin-block-start: -2rem;
          background-color: var(--color-background);
          max-width: var(--max-width-container);

          > *:not(label) {
            width: 100%;
          }

          > label {
            min-width: max-content;
          }

          input,
          select {
            min-width: 10rem;
            padding: 0.5rem;
            text-align: start;
            font: inherit;
            border: none;
            border-bottom: 1px solid var(--color-border);
          }

          #origins,
          #destinations {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: stretch;
            gap: 0.5rem;
          }

          summary {
            cursor: pointer;
            margin: 1rem;

            > * {
              display: inline-block;
              margin: 0;
            }
          }
        }
      }

      #trips {
        display: flex;
        flex-flow: column nowrap;
        max-width: var(--max-width-container);
        margin-inline: auto;

        @media (width > 768px) {
          gap: 2rem;
          margin-top: 2rem;
        }

        > time {
          position: sticky;
          top: 1rem;
          margin-block: 1.5rem 0.5rem;
          width: 12ch;
          padding: 0.5rem 1rem;
          color: var(--color-light);
          background-color: var(--color-font-neutral);
          margin-inline: auto;
          text-align: center;

          @media (width > 768px) {
            display: none;
          }
        }
      }

      trip-entry:not([hidden]) {
        display: grid;

        [part~="date-from"] {
          display: none !important;
        }

        @media (width > 768px) {
          grid-template-columns: 15rem 1fr 12rem;
          align-items: center;
          gap: 1rem;

          & [part~="path"] {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin: 0;
          }

          [part~="details"] {
            display: grid;
            grid-template-columns: 1fr 1.4fr;
            column-gap: 1rem;
            margin: 0;

            [part~="date-from"] {
              display: flex !important;
              background-color: color-mix(in srgb, var(--color-font-neutral) 50%, var(--color-light));
              margin-inline-start: -1rem;
              padding: 0.5rem;
              padding-inline-start: 1rem;
              dd {
                color: var(--color-brand) !important;
              }
            }
          }
        }

        [part~="info"] {
          flex-basis: 100%;
        }

        img {
          width: 100%;
          object-fit: cover;
          object-position: center;
        }

        [part~="path"] {
          [part~="term"] {
            font-size: 0.8rem;
            margin-inline-start: 0.25rem;
          }
          [part~="description"] {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--color-font-neutral);
            margin: 0;
          }
        }

        hr {
          width: 100%;
          border-width: 0;
          border-top-width: 1px;
        }

        &::part(item),
        [part~="item"] {
          display: flex;
          gap: 0.5rem;
          margin-block: 0.5rem;
          align-items: center;

          dd {
            color: var(--color-font-neutral);
          }

          > * {
            margin: 0;
          }
        }

        &::part(button),
        [part="button"]:hover {
          background-color: color-mix(in srgb, var(--color) 90%, black);
        }
      }

      #noResults {
        #trips:not([loading]) ~ & {
          display: grid;
          text-align: center;
          font-size: 0.8rem;
        }

        #trips[loading] ~ &,
        #trips:has(trip-entry:not([hidden])) ~ & {
          display: none;
        }

        & [part="title"] {
          font-size: 2rem;
        }

        & [part="button"] {
          font-size: initial;
          width: max-content;
          margin-inline: auto;
        }
      }

      select-styled {
        position: relative;
        width: 100%;

        &::after {
          content: "";
          position: absolute;
          top: 50%;
          right: 0.5rem;
          width: 0;
          height: 0;
          border-left: 0.25rem solid transparent;
          border-right: 0.25rem solid transparent;
          border-top: 0.25rem solid currentColor;
          margin-top: -0.1rem;
        }

        & > select {
          /* Cross browser styling */
          appearance: none;
          border-radius: 0;
          /* text-align: center !important; */
          width: 100%;
          background-color: transparent;
        }
      }
    </style>
  </body>

  <script type="module">
    import { getSheetData } from "/get-trips.js";

    function formatSheetDate(isoDate, locale = navigator.language) {
      // month from Google Sheets is typically 1â€“12; JS Date wants 0â€“11
      const [year, month, day] = isoDate.split("-");
      const utcDate = new Date(Date.UTC(year, month - 1, day));

      return new Intl.DateTimeFormat(locale, {
        timeZone: "UTC", // key line: prevents day shifting
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
      }).format(utcDate);
    }

    const tripsElement = document.getElementById("trips");
    const fetchedTrips = await getSheetData();
    const now = new Date();
    let lastDateAdded;

    tripsElement.innerHTML = ""; /* Clear loading message */
    let timeHideCss = "";

    for (const trip of fetchedTrips) {
      if (trip.hidden) {
        console.info("Omitting unreviewed entry:", trip);
        continue;
      }

      if (!trip.date_from_min) {
        console.warn("Missing `date_from_min`:", trip);
        continue;
      }
      if (trip.date_from_max) {
        if (new Date(trip.date_from_max) < now) {
          console.info("Omitting by `date_from_max:", trip);
          continue;
        }
      } else {
        if (new Date(trip.date_from_min) < now) {
          console.info("Omitting by `date_from_min`:", trip);
          continue;
        }
      }

      const tripElement = document.createElement("trip-entry");
      trip.dateFromString = formatSheetDate(trip.date_from_min);
      tripElement.data = trip;
      tripElement.setAttribute("date", trip.date_from_min);
      if (lastDateAdded != trip.date_from_min) {
        const timeElement = document.createElement("time");
        timeElement.textContent = formatSheetDate(trip.date_from_min);
        timeElement.setAttribute("datetime", trip.date_from_min);
        tripsElement.appendChild(timeElement);
        lastDateAdded = trip.date_from_min;
        // Add css to hide time element when all corresponding trip-entry elements are hidden.
        timeHideCss += `
          time[datetime="${trip.date_from_min}"]:not(:has(~ trip-entry[date="${trip.date_from_min}"]:not([hidden]))) {
            display: none;
          }
        `;
      }
      tripElement.classList.add("card");
      tripsElement.appendChild(tripElement);
    }
    tripsElement.removeAttribute("loading");
    const style = document.createElement("style");
    style.textContent = timeHideCss;
    document.head.appendChild(style);

    const tripEntries = [...document.getElementById("trips").querySelectorAll("trip-entry")];

    // Get unique origins and destinations
    const origins = [
      ...new Set(
        tripEntries
          .filter((t) => !t.data?.hidden)
          .map((t) => t.data?.origin)
          .filter(Boolean),
      ),
    ].sort();
    const destinations = [
      ...new Set(
        tripEntries
          .filter((t) => !t.data?.hidden)
          .map((t) => t.data?.destination)
          .filter(Boolean),
      ),
    ].sort();

    // Populate selects
    const originSelect = document.querySelector("[name='origin']");
    const destinationSelect = document.querySelector("[name='destination']");

    for (const origin of origins) {
      const option = document.createElement("option");
      option.value = origin;
      option.textContent = origin;
      originSelect.appendChild(option);
    }
    for (const destination of destinations) {
      const option = document.createElement("option");
      option.value = destination;
      option.textContent = destination;
      destinationSelect.appendChild(option);
    }

    // Populate date from input
    const dateInput = document.getElementById("dateFrom");
    if (!dateInput.value) {
      // Initialize input with today's date.
      dateInput.value = now.toISOString().split("T")[0]; // Set to today
    }

    // Filter trips based on form inputs
    const filterForm = document.querySelector("#filters form");
    filterForm.addEventListener("change", () => {
      let resultsAvailable = false;
      const origin = originSelect.options[originSelect.selectedIndex].value;
      const destination = destinationSelect.options[destinationSelect.selectedIndex].value;
      const date = document.getElementById("dateFrom").value;
      tripEntries.forEach((trip) => {
        const tripData = trip.data;
        const tripDate = new Date(tripData.date_from_min);
        const isOriginMatch = !origin || tripData.origin === origin;
        const isDestinationMatch = !destination || tripData.destination === destination;
        const isDateMatch = !date || tripDate >= new Date(date);

        if (isOriginMatch && isDestinationMatch && isDateMatch) {
          trip.toggleAttribute("hidden", false);
          resultsAvailable = true;
        } else {
          trip.toggleAttribute("hidden", true);
        }
      });
      if (!resultsAvailable) {
        const noResultsButttonElement = document.querySelector("#noResults [part='button']");
        const splitterWord = "text=";
        const hrefBase = noResultsButttonElement.href.split(splitterWord)[0];
        const whenMsg = date ? `del ${date}` : "de hoy";
        const msg = `Hola! Estoy buscando un vuelo de ${origin} a ${destination} a partir ${whenMsg}`;
        noResultsButttonElement.href = hrefBase + splitterWord + msg;
      }
    });
  </script>
